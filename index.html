<!DOCTYPE html>

    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Center the scroll container */
      .scroll-wrapper {
        display: flex;
        justify-content: center;
        margin: 20px 0; /* Add some vertical spacing */
      }

      /* Horizontal scroll container */
      .scroll-container {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        padding: 10px; /* Add padding around the container */
      }

      /* Individual image item */
      .image-item {
        flex: 0 0 auto;
        margin-right: 10px;
        scroll-snap-align: start;
        text-align: center; /* Center align caption text */
      }

      /* Images inside the scroll container */
      .image-item img {
        height: 400px; /* Adjust the height as needed */
        border: 2px solid #ccc; /* Add border */
        border-radius: 10px; /* Round the corners */
        padding: 5px; /* Add padding inside the border */
        background-color: #fff; /* Background color for padding area */
      }

      /* Image captions */
      .image-item p {
        margin-top: 10px;
        font-size: 16px; /* Adjust caption font size as needed */
        color: #333;
        padding: 20px;
      }

      /* Remove right margin from the last image item */
      .image-item:last-child {
        margin-right: 0;
      }

      /* Hide scrollbar for WebKit browsers */
      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge, and Firefox */
      .scroll-container {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Info section */
      .info {
        padding: 30px; /* Increased padding */
        text-align: center;
        background-color: #f4f4f4;
      }

      .info h1 {
        margin-bottom: 20px; /* Increased margin */
        font-size: 36px; /* Increased font size */
      }

      .info p {
        margin: 10px 0;
        font-size: 18px; /* Increased font size */
      }

      .info a {
        margin: 0 15px;
        text-decoration: none;
        color: #007bff;
        font-size: 18px; /* Increased font size */
      }

      .info a:hover {
        text-decoration: underline;
      }
    </style>
