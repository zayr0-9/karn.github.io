    <style>
      /* Basic reset */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Info section */
      .info {
        padding: 30px;
        text-align: center;
        background-color: #f4f4f4;
      }

      .info h1 {
        margin-bottom: 20px;
        font-size: 40px;
      }

      .info p {
        margin: 10px 0;
        font-size: 24px;
      }

      .info a {
        margin: 0 15px;
        text-decoration: none;
        color: #007bff;
        font-size: 24px;
      }

      .info a:hover {
        text-decoration: underline;
      }

      /* Center the scroll container */
      .scroll-wrapper {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      /* Horizontal scroll container */
      .scroll-container {
        display: flex;
        overflow-x: auto;
        white-space: nowrap;
        scroll-snap-type: x mandatory;
        padding: 10px;
      }

      /* Individual image item */
      .image-item {
        flex: 0 0 auto;
        margin-right: 10px;
        scroll-snap-align: start;
        text-align: center;
      }

      /* Images inside the scroll container */
      .image-item img {
        width: 100%;
        max-width: 400px;
        height: auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 5px;
        background-color: #fff;
      }

      /* Image captions */
      .image-item p {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
        padding: 10px;
      }

      /* Remove right margin from the last image item */
      .image-item:last-child {
        margin-right: 0;
      }

      /* Hide scrollbar for WebKit browsers */
      .scroll-container::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge, and Firefox */
      .scroll-container {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .info h1 {
          font-size: 28px;
        }

        .info p,
        .info a {
          font-size: 16px;
        }

        .scroll-container {
          flex-direction: column;
          align-items: center;
        }

        .image-item {
          margin: 0 0 20px 0;
        }

        .image-item img {
          max-width: 90%;
        }
      }
    </style>
